
<div id='travailAdd'>

	<div>
		<a onclick="history.back()" class="no-wrap">
			<span class="glyphicon glyphicon-chevron-left backward"></span>
		</a>
	</div>

	<h3><b>Nouveau </b></h3>

	<form ng-submit='ctrl.insertTravail()'>

		<div>
			<button type='submit' class="validate btn btn-link">
				<span class="glyphicon glyphicon-ok"></span>
			</button>
		</div>

		<div class="form-group">
			<label class='control-label' for="numero">Numero</label>
			<input type="text" ng-model='trav_add.num_employe' id='numero' class='form-control' placeholder='Entrer numero' disabled />
		</div>
		<div class="form-group">
			<label class='control-label' for="nbheures">Nombre d'heures de travail</label>
			<div class="input-group">
				<input type="text" ng-model='trav_add.nbheures' id='nbheures' class='form-control' placeholder='Entrer nbre heures de travail' required />
				<div class="input-group-addon">heures</div>
			</div>
		</div>
	</form>
</div>
